;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html


; ---> SELECT THE TARGET PLATFORM HERE! <---
[board]
;halfile = generic.h
;halfile = heltecv2.h
halfile = ttgov1.h
;halfile = ttgov2.h
;halfile = ttgov21old.h
;halfile = ttgov21new.h


[platformio]
; upload firmware to board with usb cable
default_envs = usb
; upload firmware to a jfrog bintray repository
;default_envs = ota
; use latest versions of libraries
;default_envs = dev
description = WebServer with Sensors

[common]

lib_deps = AsyncTCP
lib_deps = https://github.com/me-no-dev/ESPAsyncWebServer.git
lib_deps = https://github.com/madhephaestus/Esp32WifiManager.git
lib_deps = ArduinoJson
lib_deps = Adafruit BME280 Library
lib_deps = Adafruit Unified Sensor

lib_deps_basic =
    ArduinoJson     
    SimpleButton

lib_deps_all =
    ${common.lib_deps_basic}

monitor_speed = 115200


build_flags_basic =
    -include "src/main.conf"
    -include "src/hal/${board.halfile}"

build_flags_all =
    ${common.build_flags_basic}
    -mfix-esp32-psram-cache-issue


[env]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
board_build.partitions = min_spiffs.csv
upload_speed = ${common.upload_speed}
platform = ${common.platform_espressif32}
lib_deps = ${common.lib_deps_all}
build_flags = ${common.build_flags_all}
upload_protocol = ${common.upload_protocol}
extra_scripts = ${common.extra_scripts}
monitor_speed = ${common.monitor_speed}




[env:ota]
upload_protocol = custom

[env:usb]
upload_protocol = esptool

[env:dev]
upload_protocol = esptool
build_type = debug
platform = https://github.com/platformio/platform-espressif32.git#develop
platform_packages =
  ; use upstream Git version
  framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
